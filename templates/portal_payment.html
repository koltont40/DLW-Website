{% extends "base.html" %}
{% block title %}Pay Invoice | DIXIELAND WIRELESS LLC{% endblock %}
{% set page_surface_class = 'page-surface narrow' %}
{% block content %}
<div class="portal-payment-wrapper">
  <h1>Pay Invoice</h1>
  <p class="subtle">Invoice {{ invoice.description }} for {{ invoice.amount_cents|currency }}.</p>
  <form id="portal-payment-form" class="stacked-form portal-payment-form">
    <label>
      Name on card
      <input
        type="text"
        name="billing_name"
        id="billing-name"
        autocomplete="cc-name"
        required
      />
    </label>
    <div class="two-column">
      <label>
        Email
        <input
          type="email"
          name="billing_email"
          id="billing-email"
          autocomplete="email"
          required
        />
      </label>
      <label>
        Phone
        <input
          type="tel"
          name="billing_phone"
          id="billing-phone"
          autocomplete="tel"
        />
      </label>
    </div>
    <label>
      Address line 1
      <input
        type="text"
        name="billing_line1"
        id="billing-line1"
        autocomplete="address-line1"
        required
      />
    </label>
    <label>
      Address line 2 <span class="optional">(optional)</span>
      <input
        type="text"
        name="billing_line2"
        id="billing-line2"
        autocomplete="address-line2"
      />
    </label>
    <div class="two-column">
      <label>
        City
        <input
          type="text"
          name="billing_city"
          id="billing-city"
          autocomplete="address-level2"
          required
        />
      </label>
      <label>
        State / Province
        <input
          type="text"
          name="billing_state"
          id="billing-state"
          autocomplete="address-level1"
          required
        />
      </label>
    </div>
    <div class="two-column">
      <label>
        Postal code
        <input
          type="text"
          name="billing_postal_code"
          id="billing-postal-code"
          autocomplete="postal-code"
          required
        />
      </label>
      <label>
        Country / Region
        <input
          type="text"
          name="billing_country"
          id="billing-country"
          autocomplete="country-name"
        />
      </label>
    </div>
    <div id="portal-payment-element" class="portal-payment-element"></div>
    <p class="form-help" id="portal-payment-errors"></p>
    <div class="button-row">
      <button class="button primary" type="submit" id="portal-payment-submit">Pay {{ invoice.amount_cents|currency }}</button>
      <a class="button secondary" href="{{ url_for('portal_dashboard') }}">Cancel</a>
    </div>
  </form>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
  (() => {
    const publishableKey = "{{ stripe_publishable_key }}";
    const clientSecret = "{{ payment_intent_client_secret }}";
    if (!publishableKey || !clientSecret) {
      return;
    }
    const stripe = Stripe(publishableKey);
    const elements = stripe.elements({ clientSecret });
    const paymentElement = elements.create("payment", {
      fields: {
        billingDetails: {
          name: "always",
          email: "auto",
          phone: "auto",
          address: "auto",
        },
      },
    });
    paymentElement.mount("#portal-payment-element");
    const form = document.getElementById("portal-payment-form");
    const submitButton = document.getElementById("portal-payment-submit");
    const errorField = document.getElementById("portal-payment-errors");
    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      submitButton.disabled = true;
      errorField.textContent = "";
      const formData = new FormData(form);
      const billingDetails = {
        name: formData.get("billing_name")?.trim() || undefined,
        email: formData.get("billing_email")?.trim() || undefined,
        phone: formData.get("billing_phone")?.trim() || undefined,
        address: {
          line1: formData.get("billing_line1")?.trim() || undefined,
          line2: formData.get("billing_line2")?.trim() || undefined,
          city: formData.get("billing_city")?.trim() || undefined,
          state: formData.get("billing_state")?.trim() || undefined,
          postal_code: formData.get("billing_postal_code")?.trim() || undefined,
          country: formData.get("billing_country")?.trim() || undefined,
        },
      };
      const address = billingDetails.address;
      Object.keys(address).forEach((key) => {
        if (!address[key]) {
          delete address[key];
        }
      });
      if (!Object.keys(address).length) {
        delete billingDetails.address;
      }
      if (!billingDetails.name) {
        delete billingDetails.name;
      }
      if (!billingDetails.email) {
        delete billingDetails.email;
      }
      if (!billingDetails.phone) {
        delete billingDetails.phone;
      }
      const confirmOptions = {
        elements,
        confirmParams: {
          return_url: "{{ url_for('portal_dashboard', _external=True) }}",
        },
      };
      if (Object.keys(billingDetails).length) {
        confirmOptions.confirmParams.payment_method_data = {
          billing_details: billingDetails,
        };
      }
      const { error } = await stripe.confirmPayment(confirmOptions);
      if (error) {
        errorField.textContent = error.message || "Payment could not be completed.";
        submitButton.disabled = false;
      }
    });
  })();
</script>
{% endblock %}
